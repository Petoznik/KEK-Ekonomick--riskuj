<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riskuj – Školní ročníky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style2.css">
    <script type="module" src="js/darkveil.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="brand">Riskuj Live</div>
            <ul>
                <li><a href="index.html">O nás</a></li>
                <li><a href="hra.html">Výběr hry</a></li>
                <li><a href="rules.html">Pravidla</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grade-selection">
            <header>
                <h1>Vyberte si ročník</h1>
                <p>Po zvolení ročníku se zobrazí témata dostupná pro daný ročník.</p>
            </header>

            <div class="grade-buttons" role="tablist" aria-label="Výběr ročníku">
                <button class="grade-button" data-grade="1" role="tab">1. ročník</button>
                <button class="grade-button" data-grade="2" role="tab">2. ročník</button>
                <button class="grade-button" data-grade="3" role="tab">3. ročník</button>
                <button class="grade-button" data-grade="4" role="tab">4. ročník</button>
            </div>

            <div class="topics-container" id="topics-container">
                <p class="placeholder">Vyberte ročník, aby se zobrazila témata.</p>
            </div>

            <footer>
                <a href="index.html" style="color: var(--text)">O nás</a>
            </footer>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> Riskuj Live. Všechna práva vyhrazena.
    </footer>

    <script src="js/common.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
